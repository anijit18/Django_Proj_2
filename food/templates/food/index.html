{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    {% block content %}
        {% for i in item_list %}
            <ul>
                <li>
                    <a href="{% url 'food:detail' i.id %}">{{i.id}} -- {{i.item_name}}</a>
                </li>
            </ul>
        {% endfor %}
    {% endblock %}
</body>
</html>
